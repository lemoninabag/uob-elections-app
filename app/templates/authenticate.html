<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authenticate</title>
</head>
<body>
    {% extends "base.html" %}
    {% block content %}

    <h2>Authenticate Your Account</h2>
    <form method="POST" action="{{ url_for('auth.authenticate') }}">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        
        <label for="confirmation_code">Enter Confirmation Code:</label>
        <input type="text" id="confirmation_code" name="confirmation_code" required><br><br>
        
        <button type="submit">Verify</button>
    </form>

    <form method="POST" action="{{ url_for('auth.resend_code') }}">
        <button type="submit">Resend Code</button>
    </form>
    {% endblock %}
</body>
</html>
