<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Election Results</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    {% extends "base.html" %}
    {% block content %}

    <h1>Election Results</h1>

    <h2>Winners by Position</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Position</th>
                <th>Winner</th>
            </tr>
        </thead>

        <tbody>
            {% for position, winner in winners.items() %}
                <tr>
                    <td>{{ position }}</td>
                    <td>{{ winner['name'] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    {% endblock %}


</body>
</html>
